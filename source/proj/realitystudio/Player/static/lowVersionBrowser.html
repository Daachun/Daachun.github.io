<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="./">
    <link rel="stylesheet" href="./css/lowVersionBrowser.css">
    </link>
</head>

<body>
    <div class="column minWidth">
        <img class="lowVersionBrowserImg" src="./images/lowVersionBrowser.png"></img>
        <div class="centerRow">
            <img src="./images/warning.png">
            </img>
            <label>
                您的浏览器不支持3D预览，建议使用以下浏览器访问
            </label>
        </div>
        <div class="row browserRow">
            <div class="column browserImg">
                <img src="./images/Edge.png">
                <label>
                    Edge
                </label>
            </div>
            <div class="column browserImg">
                <img src="./images/Firefox.png">
                <label>
                    Firefox
                </label>
            </div>

            <div class="column browserImg">
                <img src="./images/Chrome.png">
                <label>
                    Chrome
                </label>
            </div>
            <div class="column browserImg">
                <img src="./images/Safari.png">
                <label>
                    Safari
                </label>
            </div>
            <div class="column browserImg">
                <img src="./images/Opera.png">
                <label>
                    Opera
                </label>
            </div>
        </div>
    </div>
</body>

</html>
